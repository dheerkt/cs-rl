---
# Minimal configuration for pipeline testing
seed:               42
cpu_only:           false
environment:        deepracer-v0
experiment_name:    pipeline_test
host:               127.0.0.1
base_port:          8888

# Minimal values for quick validation (vectorized)
total_timesteps:    2048           # 2 updates with 16 envs * 64 steps
learning_rate:      0.0003
num_envs:           16             # Vectorized environment count
num_steps:          64             # Steps per environment per rollout
batch_size:         32             # Small batches
num_epochs:         2              # Few epochs

# Standard PPO parameters
gamma:              0.99
gae_lambda:         0.95
clip_eps:           0.2
vf_coef:            0.5
ent_coef:           0.01
max_grad_norm:      0.5

# Save immediately for testing
save_interval:      1
